{% extends 'base.html' %}
{% set active_page = "predict" %}

<!--Title-->
{% block title %}
Sien Long's Data Science Web App
{% endblock %}


<!--Main content-->
{% block content %}
<div class="container">
  <h3>Fill in the info to do a prediction of current resale price</h3>
  
  <form method="post">
    <!--Row 1-->
    <div class="row">
      <div class="col-lg-2 mb-3"></div>
      <div class="col-sm mb-3">
        <label for="town" class="form-label">Town</label>
          <select class="form-select form-select" name="town" input="{{ request.form['town'] }}" aria-label=".form-select-lg example" required>
            <option selected>Ang Mo Kio</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      </div>
      <div class="col-lg-2 mb-3"></div>
    </div>

    <!--Row 2-->
    <div class="row">
      <div class="col-lg-2 mb-3"></div>
      <div class="col-sm  mb-3">
        <label for="floor_area_sqm" class="form-label">Floor area</label>
        <div class="'input-group mb-3">
          <input type="number" class="form-control" name="floor_area_sqm" input="{{ request.form['floor_area_sqm'] }}" required>
          <span class="input-group-number">sqm</span>
        </div>
      </div>

      <div class="col-sm mb-3">
        <label for="avg_storey" class="form-label">Storey</label>
        <div class="'input-group mb-3">
          <input type="number" class="form-control"  name="avg_storey" input="{{ request.form['avg_storey'] }}" required>
        </div>
      </div>

      <div class="col-sm mb-3">
        <label for="rooms" class="form-label">Type</label>
        <div class="'input-group mb-3">
          <select class="form-select form-select" name="rooms" input="{{ request.form['rooms'] }}" aria-label=".form-select-lg example" required>
            <option selected>3</option>
            <option value="1">2 Room</option>
            <option value="2">3 Room</option>
            <option value="3">4 Room</option>
            <option value="3">5 Room</option>
            <option value="3">Executive</option>
            <option value="3">Mansionette</option>
          </select>
        </div>
    </div>

      <div class="col-sm mb-3">
          <label for="remaining_lease" class="form-label">Remaining lease</label>
          <div class="'input-group mb-3">
            <input type="number" class="form-control" name="remaining_lease" input="{{ request.form['remaining_lease'] }}" required>
            <span class="input-group-number">years</span>
          </div>
      </div>
      <div class="col-lg-2 mb-3"></div>
    </div>

    <!--Submit button-->
      <div class="lead">
        <button type="submit" class="btn btn-lg btn-light fw-bold border-white bg-white">Submit</button>
      </div>
  </form>
  </div>
{% endblock %}
