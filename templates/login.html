{% extends 'base.html' %}
{% set active_page = "index" %}

<!--Title-->
{% block title %}
    Sien Long's Webapp Classifier
{% endblock %}

<!--Main content-->
{% block content %}
    <div class="cover-container d-flex w-50 h-100 p-3 mx-auto flex-column">
      <h1>Login</h1>
      {% if error %}
      <p class=error><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      <form method="post">
          <div class="mb-3">
              <input type="text" class="form-control" placeholder="username" 
              name="username" 
              input="{{ request.form['username'] }}"></input>
            </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" input="{{ request.form['password'] }}"></input>
          </div>
          
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
    </div>  

{% endblock %}
